<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .register-box {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #43cea2;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #36b892;
    }

    .back-to-login {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .back-to-login a {
      color: #185a9d;
      text-decoration: none;
      font-weight: 600;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Hospital Registration</h2>
    <form method="POST" action="/register/">
         {% csrf_token %} 
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" required placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <label for="hospital_name">Hospital Name</label>
        <input type="text" name="hospital_name" id="hospital_name" required placeholder="Enter hospital name" />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" required placeholder="Enter phone number" pattern="[0-9]{10}" title="Enter 10-digit number" />
      </div>

      <div class="form-group">
        <label for="city">Location / City</label>
        <input type="text" name="city" id="city" required placeholder="Enter your city" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required placeholder="Enter your email" />
      </div>

      <!-- UPDATED: Added Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required placeholder="Enter your password" />
      </div>

      <div class="form-group">
        <label for="license_number">Hospital License Number</label>
        <input type="text" name="license_number" id="license_number" required placeholder="Enter hospital license number" />
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="back-to-login">
      Already have an account?
      <a href="/login/">Login here</a>
    </div>
  </div>
</body>
</html>
