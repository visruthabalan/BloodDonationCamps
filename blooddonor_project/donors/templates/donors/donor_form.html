{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donor Registration</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f9f9f9;
            color: #333;
        }

        header {
            background: #b30000;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        header nav a {
            color: #fff;
            margin: 0 12px;
            text-decoration: none;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        form label {
            display: block;
            font-weight: bold;
            margin-top: 12px;
            color: #444;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #b30000;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #800000;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #222;
            color: #fff;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ü©∏ Donor Registration</h1>
        <nav>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'search_donors' %}">Search Donors</a>
        </nav>
    </header>

    <main>
        <form method="POST" onsubmit="return validateForm()">
            {% csrf_token %}

            <label for="id_name">Full Name</label>
            <input type="text" name="name" id="id_name" required placeholder="Enter full name" value="{{ form.name.value|default:'' }}">

            <label for="id_age">Age</label>
            <input type="number" name="age" id="id_age" required min="18" max="65" placeholder="18-65 years" value="{{ form.age.value|default:'' }}">

            <label for="id_blood_group">Blood Group</label>
            <select name="blood_group" id="id_blood_group" required>
                <option value="">Select Blood Group</option>
                {% for code, name in form.fields.blood_group.choices %}
                    <option value="{{ code }}" {% if form.blood_group.value == code %}selected{% endif %}>{{ name }}</option>
                {% endfor %}
            </select>

            <label for="id_city">City</label>
            <input type="text" name="city" id="id_city" required placeholder="Your city" value="{{ form.city.value|default:'' }}">

            <label for="id_phone">Phone Number</label>
            <input type="tel" name="phone" id="id_phone" required placeholder="e.g. 9876543210" value="{{ form.phone.value|default:'' }}">

            <label for="id_hospital_name">Hospital Name</label>
            <input type="text" name="hospital_name" id="id_hospital_name" required placeholder="e.g. City Care Hospital" value="{{ form.hospital_name.value|default:'' }}">

            <label for="id_donation_date">Donation Date</label>
            <input type="date" name="donation_date" id="id_donation_date" required value="{{ form.donation_date.value|default:'' }}">

            <button type="submit">‚úÖ Register</button>
        </form>
    </main>

    <footer>
        <p>¬© 2025 Blood Donor Tracking App</p>
    </footer>

    <script>
        // JS Validation ‚Äî Optional if using HTML5 required fields
        function validateForm() {
            let inputs = document.querySelectorAll("input, select");
            for (let input of inputs) {
                if (input.hasAttribute("required") && !input.value.trim()) {
                    alert("‚ö†Ô∏è Please fill in all required fields.");
                    input.focus();
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
